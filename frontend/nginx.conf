server {
  listen 80;

  # Serve the Angular application
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is necessary for Angular's routing to work correctly.
    # It redirects all 404s to index.html.
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the Spring Boot backend
  location /api {
    # The 'backend' hostname is resolved by Docker Compose
    # to the internal IP of the backend container.
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Nginx error pages
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}

